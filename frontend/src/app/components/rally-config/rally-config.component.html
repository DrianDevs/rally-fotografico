<div class="w-full h-auto bg-white rounded-2xl border-4 border-blue-300 shadow-2xl p-0">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 px-8 pt-8">
    Configurar Par√°metros del Rally
  </h1>
  <div class="form-container w-full">
    <form [formGroup]="configForm" (ngSubmit)="onSubmit()" class="space-y-6 w-full px-8 pb-8">
      <div class="form-section border border-gray-200 rounded-lg p-4 bg-gray-50 w-full">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          üì∏ Recepci√≥n de fotograf√≠as
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
          <div class="form-group w-full">
            <label for="recepcionInicio" class="block text-sm font-medium text-gray-700 mb-1">Desde:</label>
            <input type="date" id="recepcionInicio" formControlName="recepcionInicio"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="form-group w-full">
            <label for="recepcionFin" class="block text-sm font-medium text-gray-700 mb-1">Hasta:</label>
            <input type="date" id="recepcionFin" formControlName="recepcionFin"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
      </div>

      <div class="form-section border border-gray-200 rounded-lg p-4 bg-gray-50 w-full">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">üó≥Ô∏è Votaci√≥n</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
          <div class="form-group w-full">
            <label for="votacionInicio" class="block text-sm font-medium text-gray-700 mb-1">Desde:</label>
            <input type="date" id="votacionInicio" formControlName="votacionInicio"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="form-group w-full">
            <label for="votacionFin" class="block text-sm font-medium text-gray-700 mb-1">Hasta:</label>
            <input type="date" id="votacionFin" formControlName="votacionFin"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
      </div>

      <div class="form-section border border-gray-200 rounded-lg p-4 bg-gray-50 w-full">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          üì∑ L√≠mite de fotos
        </h2>
        <div class="form-group w-full">
          <label for="limiteFotos" class="block text-sm font-medium text-gray-700 mb-1">N√∫mero de fotos por
            participante:</label>
          <input type="number" id="limiteFotos" formControlName="limiteFotos" min="1"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <button type="submit" [disabled]="!configForm.valid"
        class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        Guardar Configuraci√≥n
      </button>
    </form>
  </div>
</div>
