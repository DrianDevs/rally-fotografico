<div class="signup-container">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Ingrese su nombre"
        [ngClass]="{
          error:
            signupForm.get('name')?.invalid && signupForm.get('name')?.touched
        }"
      />
      <div
        class="error-message"
        *ngIf="
          signupForm.get('name')?.invalid && signupForm.get('name')?.touched
        "
      >
        El nombre es requerido y debe tener al menos 3 caracteres
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Ingrese su email"
        [ngClass]="{
          error:
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        }"
      />
      <div
        class="error-message"
        *ngIf="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        "
      >
        Por favor ingrese un email v치lido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Ingrese su contrase침a"
        [ngClass]="{
          error:
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
        }"
      />
      <div
        class="error-message"
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
      >
        La contrase침a debe tener al menos 6 caracteres
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Registrarse</button>
  </form>
</div>
