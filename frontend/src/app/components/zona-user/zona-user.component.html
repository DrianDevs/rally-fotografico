<div
  class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-8 p-6 flex flex-col items-center">
  <div class="flex flex-col items-center">
    <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center mb-4">
      <img src="https://www.gravatar.com/avatar/?d=mp" alt="Perfil" class="w-20 h-20 rounded-full object-cover" />
    </div>
    <div class="flex items-center w-full mb-4">
      <label class="w-32 font-medium text-gray-700 mr-2" for="name">Name</label>
      <input id="name" type="text"
        class="flex-1 text-gray-700 border-2 border-blue-500 rounded-lg px-4 py-2 bg-white shadow focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [value]="user.name" disabled />
      <button class="ml-2 p-2 rounded-full bg-blue-500 hover:bg-blue-600 text-white shadow transition-all boton-name"
        title="Editar nombre" type="button" (click)="editarCampo('name')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m-2 2h2v2H7v-2z" />
        </svg>
      </button>
      <div class="editar-name">
        <button class="ml-2 p-2 rounded-full bg-green-500 hover:bg-green-600 text-white shadow transition-all"
          title="Confirmar edición" type="button" (click)="confirmarEdicion('name')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </button>
        <button class="ml-2 p-2 rounded-full bg-red-500 hover:bg-red-600 text-white shadow transition-all"
          title="Cancelar edición" type="button" (click)="quitarEdicion('name')">
          <svg xmlns=" http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    <div class="flex items-center w-full mb-4">
      <label class="w-32 font-medium text-gray-700 mr-2" for="email">Email</label>
      <input id="email" type="email"
        class="flex-1 text-gray-700 border-2 border-blue-500 rounded-lg px-4 py-2 bg-white shadow focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [value]="user.email" disabled />
      <button class="ml-2 p-2 rounded-full bg-blue-500 hover:bg-blue-600 text-white shadow transition-all boton-email"
        title="Editar email" type="button" (click)="editarCampo('email')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m-2 2h2v2H7v-2z" />
        </svg>
      </button>
      <div class="editar-email">
        <button class="ml-2 p-2 rounded-full bg-green-500 hover:bg-green-600 text-white shadow transition-all"
          title="Confirmar edición" type="button" (click)="confirmarEdicion('email')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </button>
        <button class="ml-2 p-2 rounded-full bg-red-500 hover:bg-red-600 text-white shadow transition-all"
          title="Cancelar edición" type="button" (click)="quitarEdicion('email')">
          <svg xmlns=" http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
    <div class="flex items-center w-full mb-4">
      <label class="w-32 font-medium text-gray-700 mr-2" for="password">Password</label>
      <input id="password" type="password"
        class="flex-1 text-gray-700 border-2 border-blue-500 rounded-lg px-4 py-2 bg-white shadow focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
        [value]="" placeholder="Nueva contraseña" disabled />
      <button
        class="ml-2 p-2 rounded-full bg-blue-500 hover:bg-blue-600 text-white shadow transition-all boton-password"
        title="Editar contraseña" type="button" (click)="editarCampo('password')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m-2 2h2v2H7v-2z" />
        </svg>
      </button>
      <div class="editar-password">
        <button class="ml-2 p-2 rounded-full bg-green-500 hover:bg-green-600 text-white shadow transition-all"
          title="Confirmar edición" type="button" (click)="confirmarEdicion('password')">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </button>
        <button class="ml-2 p-2 rounded-full bg-red-500 hover:bg-red-600 text-white shadow transition-all"
          title="Cancelar edición" type="button" (click)="quitarEdicion('password')">
          <svg xmlns=" http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
