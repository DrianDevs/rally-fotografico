<header style="background: linear-gradient(to right, #016691, #0284c7, #0ea5e9)"
    class="shadow-xl relative overflow-hidden">
    <!-- Efecto de onda decorativa -->
    <div class="absolute inset-0 opacity-20">
        <svg class="w-full h-full" viewBox="0 0 1000 100" preserveAspectRatio="none">
            <path d="M0,50 Q250,20 500,50 T1000,50 V100 H0 Z" fill="rgba(255,255,255,0.1)" />
        </svg>
    </div>

    <div class="container mx-auto px-4 py-5 relative z-10">
        <div class="flex items-center justify-between">
            <!-- Logo y título -->
            <div class="flex items-center space-x-4">
                <a routerLink="/" class="group flex items-center space-x-2">
                    <!-- Icono de cámara decorativo -->
                    <div style="background: linear-gradient(to bottom right, #60a5fa, #016691)"
                        class="w-8 h-8 rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-transform duration-300">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z" />
                        </svg>
                    </div>
                    <span
                        class="text-3xl font-bold bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent group-hover:from-blue-100 group-hover:to-white transition-all duration-300">
                        Rally Fotográfico
                    </span>
                </a>
            </div>

            <!-- Botones de navegación -->
            <nav class="flex items-center space-x-3">
                <button (click)="irAGaleria()" style="background: linear-gradient(to right, #0ea5e9, #0284c7)"
                    class="px-5 py-2.5 text-white rounded-full hover:opacity-90 transition-all duration-300 font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    📸 Galería
                </button>
                <a routerLink="/estadisticas" style="background: linear-gradient(to right, #0ea5e9, #0284c7)"
                    class="px-5 py-2.5 text-white rounded-full hover:opacity-90 transition-all duration-300 font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    📊 Estadísticas
                </a>
                @if (authService.isLoggedIn()) {
                <a routerLink="/participante" style="background: linear-gradient(to right, #60a5fa, #016691)"
                    class="px-5 py-2.5 text-white rounded-full hover:opacity-90 transition-all duration-300 font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    🏄‍♂️ Mi Zona
                </a>
                @if (authService.isAdmin) {
                <a routerLink="/admin" style="background: linear-gradient(to right, #014a6b, #012a3b)"
                    class="px-5 py-2.5 text-white rounded-full hover:opacity-90 transition-all duration-300 font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    🔧 Zona Admin
                </a>
                }
                <button (click)="logout()"
                    class="px-5 py-2.5 bg-gradient-to-r from-blue-700 to-blue-900 text-white rounded-full hover:from-blue-800 hover:to-gray-900 transition-all duration-300 font-semibold shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    🚪 Salir
                </button> } @else {
                <a routerLink="/login"
                    class="px-6 py-3 bg-gradient-to-r from-cyan-400 to-blue-600 text-white rounded-full hover:from-cyan-500 hover:to-blue-700 transition-all duration-300 font-bold shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    🌊 Iniciar Sesión
                </a>
                }
            </nav>
        </div>
    </div>
</header>
