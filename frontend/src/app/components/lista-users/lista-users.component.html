<div class="container mx-auto mt-8">

      <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">ID</th>

      @for(user of users; track $index){

      >

        <td class="py-3 px-6">{{ user.name }}</td>
        <td class="py-3 px-6">{{ user.email }}</td>

        <td class="py-3 px-6">******************</td>
        <td class="py-3 px-6">{{ user.role }}</td>
        <td class="py-3 px-6">{{ user.created_at }}</td>
        <td class="py-3 px-6 flex space-x-2">
          <button class="btn btn-warning" (click)="modificarUser(user.id)">

              xmlns="http://www.w3.org/2000/svg"

              height="16"
              fill="currentColor"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"

            </svg>
          </button>
          <button class="btn btn-warning" (click)="eliminarUser(user.id)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash-fill"
              viewBox="0 0 16 16"

              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"

<!-- Formulario de modificación -->
@if (showEditForm && selectedUser){
<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
>
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Modificar Usuario</h2>
    <form (ngSubmit)="guardarCambios()" (input)="onFormChange()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Nombre
        </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="selectedUser!.name"
          name="name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="selectedUser!.email"
          name="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
          Rol
        </label>
        <select
          id="role"
          [(ngModel)]="selectedUser!.role"
          name="role"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        >
          <option value="participant">Participante</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="cancelarEdicion()"
          class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="!formModified"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
}
