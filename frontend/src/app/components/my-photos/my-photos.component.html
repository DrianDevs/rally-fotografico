<div class="flex items-center justify-between mb-8 mt-10">
    <h2 class="text-3xl font-bold text-center flex-1">Tus fotos subidas</h2>
    <button
        class="ml-4 mr-70 px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition font-semibold"
        [routerLink]="['/subir-foto']">
        Subir foto
    </button>
</div>
<div class="grid grid-cols-3 gap-8 max-w-5xl mx-auto">
    @for (photo of photos; track $index) {
    <div class="flex flex-col items-center w-64">
        <div class="w-64 h-64 bg-gray-200 rounded-lg flex flex-col items-center justify-center text-gray-400 hover:bg-gray-300 transition-colors cursor-pointer mb-2 shadow-inner"
            (click)="openImageViewer(getPhotoUrl(photos[$index].file_path), photos[$index].title)">
            <img [src]="getPhotoUrl(photos[$index].file_path)" alt="{{photos[$index].title}}"
                class="w-full h-full object-cover rounded-lg" />
        </div>
        <div class="w-full bg-white rounded-b-lg shadow p-2 flex justify-between items-center text-sm">
            <span class="font-medium text-gray-700">{{ this.user.name }}</span>
            <div class="flex items-center gap-2">
                <span [ngClass]="{
                    'text-yellow-500': photos[$index].status === 'pending',
                    'text-green-500': photos[$index].status === 'accepted', 
                    'text-red-500': photos[$index].status === 'rejected'
                }">
                    {{ photos[$index].status }}
                </span>
                <span class="text-gray-500">❤️ {{ photos[$index].likes || 0 }}</span>
                <button (click)="deletePhoto(photos[$index].id)"
                    class="text-red-500 hover:text-red-700 transition-colors">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
    }
    @for (index of fotosRestantes; track $index) {
    <div class="flex flex-col items-center w-64">
        <a [routerLink]="['/subir-foto']"
            class="w-64 h-64 bg-gray-200 rounded-lg flex flex-col items-center justify-center text-gray-400 hover:bg-gray-300 transition-colors cursor-pointer mb-2 shadow-inner">
            <span class="text-6xl mb-2">+</span>
            <span class="text-lg">Subir foto</span>
        </a>
        <div class="w-full bg-white rounded-b-lg shadow p-2 flex justify-between items-center text-sm">
            <span class="font-medium text-gray-700">{{ this.user.name }}</span>
            <span class="text-gray-500">❤️ 0</span>
        </div>
    </div>
    }
</div>

<app-image-viewer [isOpen]="selectedImage !== null" [imageUrl]="selectedImage?.url || ''"
    [imageAlt]="selectedImage?.alt || ''" (closeViewer)="closeImageViewer()">
</app-image-viewer>
